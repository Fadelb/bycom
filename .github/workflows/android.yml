name: Android CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4 # Updated checkout action to v4 as well for consistency

    - name: Set up JDK 17
      uses: actions/setup-java@v4 # Updated setup-java to v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3 # Current latest for setup-android

    - name: Grant execute permission for gradlew
      run: chmod +x bycomvpn2.1/gradlew

    - name: Build with Gradle
      run: cd bycomvpn2.1 && ./gradlew assembleDebug # Or assembleRelease

    - name: Upload APK
      uses: actions/upload-artifact@v4 # Corrected version
      with:
        name: app-debug-apk
        path: bycomvpn2.1/app/build/outputs/apk/debug/app-debug.apk # Adjust path as needed
